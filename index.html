<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 class="countdown">Count Down to</h2>
        <div class="newyear">New Year</div>
        <div class="box">
            <div class="days">
                <h3 id="days">00</h3>
                <p>Days</p>
            </div>
            <div class="hours">
                <h3 id="hours">00</h3>
                <p>Hours</p>
            </div>
            <div class="minutes">
                <h3 id="minutes">00</h3>
                <p>Minutes</p>
            </div>
            <div class="seconds">
                <h3 id="seconds">00</h3>
                <p>Seconds</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
